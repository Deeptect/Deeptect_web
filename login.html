<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <h1>Welcome to DeepTect</h1>
    <div class="container">
        <div class="signup">
            <a href="#">회원가입</a>
        </div>
        <form class="login-form" onsubmit="return login()">
            <input type="text" id="userid" placeholder="ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">로그인</button>
        </form>
    </div>

    <script>
        function login() {
            // 로그인 검증 (예제이므로 간단하게 처리)
            const userId = document.getElementById("userid").value;
            const password = document.getElementById("password").value;
            if (userId && password) {
                window.location.href = "main.html"; // 로그인 후 이동할 페이지
            } else {
                alert("ID와 Password를 입력하세요.");
            }
            return false; // 폼 기본 제출 방지
        }
    </script>
</body>
</html>
